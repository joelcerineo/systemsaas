<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clouds Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background-color: #000a1f; color: #b0c4de; font-family: 'VT323', monospace; }
        .navbar { background: linear-gradient(90deg, #001f3f, #003366, #004080); box-shadow: 0 0 10px #00ccff; }
        .navbar-brand span { text-shadow: 0 0 10px #00ffff; }
        .nav-link { color: #00ccff !important; transition: 0.3s; }
        .nav-link:hover { text-shadow: 0 0 10px #00ffff; transform: scale(1.1); }
        h1, h2 { color: #00ccff; }
        .form-control, .btn { border-radius: 0.5rem; }
        .btn-primary { background-color: #004080; border: none; }
        .btn-primary:hover { background-color: #0059b3; }
        .alt-signin a { display: inline-block; margin: 10px; color: #00ccff; text-decoration: none; }
        .alt-signin a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="fw-bold">CLOUDS STORAGE</span></a>
            <button class="navbar-toggler border-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="container py-5 my-5" style="background-color: #001f3f; border-radius: 15px; box-shadow: 0 0 20px #00ccff; max-width: 600px;">
        <h1 class="text-center mb-4">Register for Clouds Storage</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <div class="text-center mt-4">
            <p>Or sign up with:</p>
            <div class="alt-signin">
                <a href="#"><i class="fab fa-google"></i> Google</a>
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="text-info">Login here</a>.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 Clouds Storage | Email us at support@cloudsstorage.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
